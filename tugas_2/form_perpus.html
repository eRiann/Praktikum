<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulir Perpustakaan</title>

    <style>
        body{
            text-align: center;
            background-color: aqua;
        }
    </style>
  </head>
  <body>
    <h1>FORMULIR PERPUSTAKAAN</h1>

    <table border="0" align="center">
    
        <tr>
            <td>Nama Lengkap</td>
            <td>:</td>
            <td><input type="text"></td>
        </tr>

        <tr>
            <td>Jenis Kelamin</td>
            <td>:</td>
            <td>
                <input type="radio">Laki-laki
                <input type="radio">Perempuan
            </td>
        </tr>

        <tr>
            <td>Keperluan</td>
            <td>:</td>
            <td>
                <select>
                    <option>KEPERLUAN</option>
                    <option>Peminjaman Buku</option>
                    <option>Pengembalian Buku</option>
                </select>
            </td>
        </tr>

        <tr>
            <td>Buku apa?</td>
            <td>:</td>
            <td>
                <select>
                    <option>BUKU APA?</option>
                    <option>Komik</option>
                    <option>Modul</option>
                    <option>Referensi</option>
                    <option>Buku Cerita</option>
                </select>
            </td>
        </tr>

        <tr>
            <td>Tanggal Peminjaman</td>
            <td>:</td>
            <td><input type="Date"></td>
        </tr>

        <tr>
            <td>Nomor yg bisa dihubungi</td>
            <td>:</td>
            <td><input type="number"></td>
        </tr>

        <tr>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>
                <input type="submit" name="submit" value="Simpan">
                <input type="reset" name="reset" value="Batal">
            </td>
        </tr>
    </table>
  </body>
</html>
