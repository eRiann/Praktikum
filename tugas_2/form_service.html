<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulir Service Motor</title>

    <style>
        body{
            text-align: center;
            background-color:burlywood;
        }
    </style>
  </head>
  <body>
    <h1>FORMULIR SERVICE MOTOR</h1>

    <table border="0" align="center">
    
        <tr>
            <td>Nama Lengkap</td>
            <td>:</td>
            <td><input type="text"></td>
        </tr>

        <tr>
            <td>Jenis Motor</td>
            <td>:</td>
            <td>
                <input type="radio">Matic
                <input type="radio">Manual
            </td>
        </tr>

        <tr>
            <td>Keperluan</td>
            <td>:</td>
            <td>
                <select>
                    <option>KEPERLUAN</option>
                    <option>Service Ringan</option>
                    <option>Service Full</option>
                    <option>Tune Up</option>
                </select>
            </td>
        </tr>

        <tr>
            <td>keluhan yg dikendala</td>
            <td>:</td>
            <td><textarea cols="22" rows="3"></textarea></td>
        </tr>

        <tr>
            <td>Tanggal Service</td>
            <td>:</td>
            <td><input type="Date"></td>
        </tr>

        <tr>
            <td>Nomor yg bisa dihubungi</td>
            <td>:</td>
            <td><input type="number"></td>
        </tr>

        <tr>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>
                <input type="submit" name="submit" value="Simpan">
                <input type="reset" name="reset" value="Batal">
            </td>
        </tr>
    </table>
  </body>
</html>
